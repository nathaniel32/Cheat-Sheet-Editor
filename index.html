<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spicker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/Spickzettel-Editor/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"/>
    <link rel="shortcut icon" href="/Spickzettel-Editor/assets/image/icon.ico" type="image/x-icon"/>
    <link rel="icon" href="/Spickzettel-Editor/assets/image/icon.png" sizes="512x512" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container_main">
      <div class="options">
        <!-- Text Format -->
        <button id="bold" class="option-button format">
          <i class="fa-solid fa-bold"></i>
        </button>
        <button id="italic" class="option-button format">
          <i class="fa-solid fa-italic"></i>
        </button>
        <button id="underline" class="option-button format">
          <i class="fa-solid fa-underline"></i>
        </button>
        <button id="strikethrough" class="option-button format">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button id="superscript" class="option-button script">
          <i class="fa-solid fa-superscript"></i>
        </button>
        <button id="subscript" class="option-button script">
          <i class="fa-solid fa-subscript"></i>
        </button>

        <!-- List -->
        <button id="insertOrderedList" class="option-button">
          <div class="fa-solid fa-list-ol"></div>
        </button>
        <button id="insertUnorderedList" class="option-button">
          <i class="fa-solid fa-list"></i>
        </button>

        <!-- Undo/Redo -->
        <button id="undo" class="option-button">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button id="redo" class="option-button">
          <i class="fa-solid fa-rotate-right"></i>
        </button>

        <!-- Link -->
        <div class="insert-dropdown">
          <button id="linkDropdown" data-bs-toggle="dropdown">
            <i class="fas fa-link"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="linkDropdown">
            <input class="form-control" type="text" id="linkUrl" placeholder="Link">
            <input class="form-control" type="text" id="linkName" placeholder="Nama">
            <select id="linkType" class="form-control">
              <option value="internal">Internal</option>
              <option value="external">External</option>
            </select>
            <button class="btn w-100" onclick="insertLink()"><i class="fas fa-check"></i></button>
          </div>
        </div>
        
        <button id="unlink" class="option-button">
          <i class="fa fa-unlink"></i>
        </button>

        <!-- YouTube Video Insertion Dropdown -->
        <div class="insert-dropdown">
          <button id="youtubeDropdown" data-bs-toggle="dropdown">
            <i class="fab fa-youtube"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="youtubeDropdown">
            <input class="form-control" type="text" id="youtubeLinkInput" placeholder="Link YouTube">
            <button class="btn w-100" onclick="insertYouTubeLink()"><i class="fas fa-check"></i></button>
          </div>
        </div>

        <!-- Insta Url Embed-->
        <div class="insert-dropdown">
          <button id="instaDropdown" data-bs-toggle="dropdown">
            <i class="fa-brands fa-instagram"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="instaDropdown">
            <input class="form-control" type="text" id="InstaUrlInput" placeholder="Instagram Url">
            <button class="btn w-100" onclick="getInstagramEmbedUrl()"><i class="fas fa-check"></i></button>
          </div>
        </div>

        <!-- Embed -->
        <div class="insert-dropdown">
          <button id="embedDropdown" data-bs-toggle="dropdown">
            <i class="fa-solid fa-code"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="embedDropdown">
            <input class="form-control" type="text" id="embedCodeInput" placeholder="Embed Code">
            <button class="btn w-100" onclick="insertEmbedCode()"><i class="fas fa-check"></i></button>
          </div>
        </div>

        <!-- Image Insertion Dropdown -->
        <div class="insert-dropdown">
          <button id="imageDropdown" data-bs-toggle="dropdown">
            <i class="fas fa-image"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="imageDropdown">
            <input class="form-control" type="file" id="imageInput" accept="image/*">
            <input class="form-control" type="text" id="imageDescription" placeholder="Deskripsi Gambar">
            <input class="form-control" type="text" id="imageSumber" placeholder="Sumber Gambar">
            <button class="btn w-100" onclick="insertImage()"><i class="fas fa-check"></i></button>
          </div>
        </div>

        <div class="insert-dropdown">
          <button id="tableDropdown" data-bs-toggle="dropdown">
            <i class="fa-solid fa-table-cells-large"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="tableDropdown">
            <input class="form-control" min=1 type="number" id="tablerow" placeholder="Row">
            <input class="form-control" min=1 type="number" id="tablecolumn" placeholder="Column">
            <button class="btn h-100 w-100" onclick="insertTable()"><i class="fas fa-check"></i></button>
          </div>
        </div>

        <!-- Alignment -->
        <button id="justifyLeft" class="option-button align">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button id="justifyCenter" class="option-button align">
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button id="justifyRight" class="option-button align">
          <i class="fa-solid fa-align-right"></i>
        </button>
        <button id="justifyFull" class="option-button align">
          <i class="fa-solid fa-align-justify"></i>
        </button>
        <button id="indent" class="option-button spacing">
          <i class="fa-solid fa-indent"></i>
        </button>
        <button id="outdent" class="option-button spacing">
          <i class="fa-solid fa-outdent"></i>
        </button>

        <button onclick="changeLevel('up')">
          <i class="fa-solid fa-arrow-turn-up"></i>
        </button>

        <button onclick="changeLevel('down')">
          <i class="fa-solid fa-arrow-turn-down"></i>
        </button>

        <!-- Headings -->
        <select id="formatBlock" class="adv-option-button"></select>

        <!-- Font -->
        <select id="fontName" class="adv-option-button"></select>
        <!-- <select id="fontSize" class="adv-option-button"></select> -->

        <label for="fontSize">Font Size</label>
        <select id="fontSize"></select>

        <label for="pageColumn">Column</label>
        <select id="pageColumn"></select>

        <!-- Color -->
        <div class="input-wrapper">
          <input type="color" id="foreColor" class="adv-option-button" />
          <label for="foreColor">Font</label>
        </div>
        <div class="input-wrapper">
          <input type="color" id="backColor" class="adv-option-button" />
          <label for="backColor">Highlight</label>
        </div>
        <button id="downloadButton">
          <i class="fa-solid fa-download"></i>
        </button>
        <button id="printButton">
          <i class="fa-solid fa-print"></i>
        </button>
        <button id="trashButton">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </div>
      <div class="container_text" data-not-workbench="true">
        <iframe id="editor-view" frameborder="0"></iframe>
        <div id="editor_area">
          <div id="text-input" contenteditable="true"></div>
          <button id="input_button">Input</button>
        </div>
        <button id="toggle_left" onclick="toggleDisplay(1)"><i class="fa-solid fa-plus-minus"></i></button>
        <button id="toggle_right" onclick="toggleDisplay(2)"><i class="fa-solid fa-plus-minus"></i></button>
      </div>
    </div>
    <script src="/Spickzettel-Editor/assets/js/view.js"></script>
    <script src="/Spickzettel-Editor/assets/js/frame.js"></script>
    <script src="/Spickzettel-Editor/assets/js/editor.js"></script>
  </body>
</html>
